<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Base Apparel coming soon page</title>
</head>
<body>

  <div class="container">

    <div class="left">
      <div class="inner-container">
        <img class="logo" src="./images/logo.svg" alt="logo">
        
        <img class="bg-image-small full-width" src="./images/hero-mobile.jpg" alt="hero mobile image">
        
        <h1>
          <span>We're</span><br>
          coming<br>
          soon
        </h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form action="#" method="#">
          <input type="email" placeholder="Email Address">
          <img class="error-icon" src="./images/icon-error.svg" alt="error">
          <button>
            <img src="./images/icon-arrow.svg" alt="icon arrow">
          </button>
          <small class="error-small">Please provide a valid email</small>
        </form>
      </div>
    </div>

    <div class="right bg-image"></div>

  </div> <!-- CONTAINER END -->
  
  <script src="./js/main.js"></script>
</body>
</html>
